
<h2>信号流</h2>
<p>如何为此参数设置FX链。</p>
<ul>
    <li><em>Series (BiDo)</em>：信号先进行降采样，然后再进行位粉碎。适用于轻微的粗糙失真效果。</li>
    <li><em>Series (DoBi)</em>：信号先进行位粉碎，然后再进行降采样。适用于严重的粗糙失真效果。</li>
    <li><em>Parallel</em>：信号被复制；一个信号进行降采样，而另一个信号进行位粉碎。处理后，信号被求和。适用于“柔和”效果。</li>
</ul>
<p>请记住，使用<em>Parallel</em>可能会对性能造成稍微更大的负担，但可能是微不足道的。</p>
<p>默认值：串联 (BiDo)<br/></p>
