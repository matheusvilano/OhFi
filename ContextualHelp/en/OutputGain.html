
<h2>Output Gain Reduction</h2>
<p>The amount of attenuation for the processed portion of the output signal. Very extreme values for Bitcrushing and Downsampling will likely cause your signal to sound louder, in which case you likely want to reduce the Gain.</p>
<p>Default: 0<br/>
Range: -96.3 to 0.0<br/>
Units: dB <br/></p>
